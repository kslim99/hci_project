<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>LAMP</title>
    <!--including css-->
    <link rel="stylesheet" href="lamp.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v2.min.js"></script>
</head>

<body>
    <div class="page-layout">
        <div id="banner">
            <img src="./image_archive/desk-lamp.svg" alt="LAMP image" />
            <h1 id="page-name">LAMP</h1>
        </div>
        <div class="model-choice">
            <div id="vgg-area">
                <p class="model-name">VGG</p>
                <img src="./image_archive/desk-lamp.svg" alt="VGG image" />
            </div>
            <div id="model2-area">
                <p class="model-name">model2</p>
                <img src="./image_archive/desk-lamp.svg" alt="model2 image" />
            </div>
            <div id="model3-area">
                <p class="model-name">model3</p>
                <img src="./image_archive/desk-lamp.svg" alt="model3 image" />
            </div>
            <div id="model4-area">
                <p class="model-name">model4</p>
                <img src="./image_archive/desk-lamp.svg" alt="model4 image" />
            </div>
            <div id="add-paper-area">
                <p class="model-name">Add a paper <br />you want to read!</p>
                <img src="./image_archive/plus_paper.svg" alt="add paper image" />
                <div id="submit-paper-field" class="fold" fold=true>
                    <label for="paper-url">Paper URL </label>
                    <input type="text" id="paper-url" name="paper-url">
                    <button id="submit-paper">View Paper</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <img id="how-to-add-paper" src="./image_archive/question.svg" />
        <div id="how-to-use" class="fold" fold=true>
            <p> <a href="https://arxiv.org/">Arxiv</a>에서 원하는 논문을 찾고, 해당 논문의 pdf를 붙여넣으면 끝!
                <br />(참고: 다른 사이트의 경우 권한 문제로 로딩이 안 될 수 있고 대부분의 딥러닝 논문들은 <a href="https://arxiv.org/">Arxiv</a>에 많기 때문에
                <a href="https://arxiv.org/">Arxiv</a> 사용을
                추천드립니다.)
            </p>
        </div>
    </div>

    <div class="footer">
        <div>
            Icons made by
            <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">
                Pixel perfect
            </a>
            from
            <a href="https://www.flaticon.com/" title="Flaticon">
                www.flaticon.com
            </a>
        </div>
    </div>
    <script src="lamp.js"></script>
</body>

</html>
